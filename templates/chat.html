<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFEFD5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 90vw;
            max-width: 600px;
            height: 90vh;
            max-height: 700px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }
        #chat-header {
            background-color: #FF7F50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        #user-list {
            padding: 10px;
            border-bottom: 1px solid #FFB6C1;
            background-color: #FFF0F5;
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            white-space: nowrap;
            max-height: 100px;
        }

        #user-list div {
            margin-right: 5px;
            flex-shrink: 0;
            position: relative;
        }

        #user-list div::after {
            content: '';
            display: inline-block;
            height: 100%;
            width: 1px;
            background-color: #FF7F50;
            margin-left: 5px;
            vertical-align: middle;
        }

        #messages {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
            background-color: #FFF5EE;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message strong {
            color: #FF4500;
        }
        .message.user {
            background-color: #FFD700;
            align-self: flex-end;
        }
        .message.other {
            background-color: #F0E68C;
            align-self: flex-start;
        }
        #chat-form {
            display: flex;
            padding: 10px;
            background-color: #FFF0F5;
            border-top: 1px solid #FFB6C1;
        }
        #message {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #FFB6C1;
            outline: none;
        }
        #send-button {
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #FF4500;
        }
        @media (orientation: landscape) {
            #chat-container {
                width: 70vw;
                height: 70vh;
            }
        }
        @media (orientation: portrait) {
            #chat-container {
                width: 90vw;
                height: 90vh;
            }
        }
        @media (max-width: 600px) {
            #chat-container {
                width: 100vw;
                height: 100vh;
            }
            #messages {
                padding: 10px;
            }
            #chat-form {
                flex-direction: column;
            }
            #message {
                margin-bottom: 10px;
                width: 100%;
            }
            #send-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">{{ username }}: {{ room }}</div>
        <div id="user-list"><strong>Active Users:</strong></div>
        <div id="messages"></div>
        <form id="chat-form">
            <input type="text" id="message" autocomplete="off" placeholder="Type your message here..." required>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script type="text/javascript">
        console.log("Initializing chat room...");

        var socket = io("/", { transports: ['websocket', 'polling'] });

        var username = "{{ username }}";
        var room = "{{ room }}";
        var language = "{{ language }}";

        console.log("Username:", username);
        console.log("Room:", room);
        console.log("Language:", language);

        socket.on('connect', function() {
            console.log("Connected to the server via Socket.IO");
            socket.emit('join', {'username': username, 'room': room, 'language': language});
        });

        socket.on('user_list', function(data) {
            console.log("Received user list:", data.users);
            var userList = document.getElementById('user-list');
            if (data.users && data.users.length > 0) {
                userList.innerHTML = '<strong>Active Users:</strong>&nbsp;' + data.users.map(user => `<div>${user}</div>`).join('');
            } else {
                userList.innerHTML = '<strong>Active Users:</strong> None';
            }
        });

        socket.on('message', function(data) {
            console.log("Received message from server:", data);
            var messages = document.getElementById('messages');
            var message = document.createElement('div');
            message.classList.add('message');
            message.classList.add(data.username === username ? 'user' : 'other');
            message.innerHTML = '<strong>' + data.username + ':</strong> ' + data.msg;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
        });

        socket.on('disconnect', function() {
            console.log("Socket.IO connection closed");
        });

        socket.on('error', function(error) {
            console.log("Socket.IO Error: " + error);
        });

        document.getElementById('chat-form').onsubmit = function(e) {
            e.preventDefault();
            var message = document.getElementById('message').value;
            console.log("Sending message:", message);
            if (message.trim() !== '') {
                socket.emit('message', {'msg': message, 'username': username, 'room': room, 'language': language});
                document.getElementById('message').value = '';
            } else {
                console.log("Message is empty, not sending.");
            }
        };

        window.onbeforeunload = function() {
            console.log("Leaving room:", room);
            socket.emit('leave', {'username': username, 'room': room, 'language': language});
        };
    </script>
</body>
</html>
