<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFEFD5; /* Warm peach background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 90vw;
            max-width: 600px;
            height: 90vh;
            max-height: 700px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }

        #chat-header {
            background-color: #FF7F50; /* Coral header */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        #messages {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
            background-color: #FFF5EE; /* Light coral background for messages */
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message strong {
            color: #FF4500; /* OrangeRed color for usernames */
        }

        .message.user {
            background-color: #FFD700; /* Gold for user's own messages */
            align-self: flex-end;
        }

        .message.other {
            background-color: #F0E68C; /* Khaki for other users' messages */
            align-self: flex-start;
        }

        #chat-form {
            display: flex;
            padding: 10px;
            background-color: #FFF0F5; /* LavenderBlush background */
            border-top: 1px solid #FFB6C1; /* LightPink border */
        }

        #message {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #FFB6C1; /* LightPink border */
            outline: none;
        }

        #send-button {
            background-color: #FF6347; /* Tomato color */
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #FF4500; /* OrangeRed hover effect */
        }

        @media (orientation: landscape) {
            #chat-container {
                width: 70vw;
                height: 70vh;
            }
        }

        @media (orientation: portrait) {
            #chat-container {
                width: 90vw;
                height: 90vh;
            }
        }

        @media (max-width: 600px) {
            #chat-container {
                width: 100vw;
                height: 100vh;
            }

            #messages {
                padding: 10px;
            }

            #chat-form {
                flex-direction: column;
            }

            #message {
                margin-bottom: 10px;
                width: 100%;
            }

            #send-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">Chat Room: {{ room }}</div>
        <div id="messages"></div>
        <form id="chat-form">
            <input type="text" id="message" autocomplete="off" placeholder="Type your message here..." required>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script type="text/javascript">
        var socket = io();
        var username = "{{ username }}";
        var room = "{{ room }}";
        var language = "{{ language }}";

        socket.emit('join', {'username': username, 'room': room, 'language': language});

        socket.on('message', function(data) {
            var messages = document.getElementById('messages');
            var message = document.createElement('div');
            message.classList.add('message');
            message.classList.add(data.username === username ? 'user' : 'other');
            message.innerHTML = '<strong>' + data.username + ':</strong> ' + data.msg;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;  // Auto-scroll to the bottom
        });

        document.getElementById('chat-form').onsubmit = function(e) {
            e.preventDefault();
            var message = document.getElementById('message').value;
            socket.emit('message', {'msg': message, 'username': username, 'room': room, 'language': language});
            document.getElementById('message').value = '';
        };

        window.onbeforeunload = function() {
            socket.emit('leave', {'username': username, 'room': room, 'language': language});
        };
    </script>
</body>
</html>
